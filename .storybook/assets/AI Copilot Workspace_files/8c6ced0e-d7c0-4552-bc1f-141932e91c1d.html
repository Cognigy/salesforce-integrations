<!doctype html>
<!-- saved from url=(0077)blob:https://agent-assist-dev.cognigy.ai/8c6ced0e-d7c0-4552-bc1f-141932e91c1d -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Timeline for Event-Assist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .expand-button {
        position: relative;
        z-index: 1;
      }
    </style>
    <script>
      function toggleEventDetails() {
        var details = document.getElementById("eventDetails");
        details.classList.toggle("hidden");
      }
    </script>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen items-center justify-center bg-gray-100">
      <div class="w-70 max-w-sm overflow-hidden rounded-lg bg-white shadow-md">
        <div class="p-4">
          <div
            class="text-sm font-semibold uppercase tracking-wide text-indigo-500"
          >
            Events
          </div>
          <!-- Event 4 -->
          <div class="mt-4 border-l-2 border-indigo-500 pl-3">
            <div class="text-sm font-medium text-gray-500">01:38 pm</div>
            <div class="mt-2 text-gray-700">Conversation Summary</div>
            <div
              id="eventDetails"
              class="mt-2 hidden border-t border-gray-300 p-2"
            >
              <p id="eventDetailsContent" class="text-gray-600">
                Here you would then find the conversation summary
              </p>
            </div>
            <div class="mt-2">
              <button
                onclick="toggleEventDetails()"
                class="expand-button text-indigo-500"
              >
                Show Details
              </button>
            </div>
          </div>
          <!-- Event 3 -->
          <div class="mt-4 border-l-2 border-indigo-500 pl-3">
            <div class="text-sm font-medium text-gray-500">01:37 pm</div>
            <div class="mt-2 text-gray-700">Handover to Agent started</div>
          </div>
          <!-- Event 2 -->
          <div class="mt-4 border-l-2 border-indigo-500 pl-3">
            <div class="text-sm font-medium text-gray-500">01:37 pm</div>
            <div class="mt-2 text-gray-700">Intent found: Cancellation</div>
          </div>
          <!-- Event 1 -->
          <div class="mt-4 border-l-2 border-indigo-500 pl-3">
            <div class="text-sm font-medium text-gray-500">01:35 pm</div>
            <div class="mt-2 text-gray-700">Conversation started</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
